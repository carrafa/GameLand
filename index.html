<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GameLand</title>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>

    <div id="main">

      <header id="header">
        dungeon land
      </header>

      <div id="canvas-container">
      </div>

      <div id="menu-container">
        <div id="menu-bar">
          <div class="menu-bar-button" id="show-controls">
            controls
          </div>
          <div class="menu-bar-button" id="show-status">
            status
          </div>
        </div>

        <div id="controls">

          <div id='on-off-container'>
            <h2 class='on-off' id ='power'>power</h2>
            <h2 class='on-off' id='reset'>reset</h2>
          </div>

          <div class="key-container">
            <div class="keys hidden-key">x</div>
            <div class="keys" id="w">w</div>
            <div class="keys hidden-key">x</div>
            <br>
            <div class="keys" id="a">a</div>
            <div class="keys" id="s">s</div>
            <div class="keys" id="d">d</div>
            <div class="keys" id='spacebar'>c</div>
          </div>

          <div id="or">or</div>

          <div class="key-container">
            <div class="keys hidden-key">x</div>
            <div class="keys" id="up"></div>
            <div class="keys hidden-key">x</div>
            <br>
            <div class="keys" id="left"></div>
            <div class="keys" id="down"></div>
            <div class="keys" id="right"></div>
            <div class="keys" id='spacebar'>spacebar</div>
          </div>
        </div>

        <div id="status">
            <h1>LEVEL</h1>
            <h3 id="level"></h3>

            <h1>HEALTH</h1>
            <h3 id="health"></h3>
            <div id="health-bar-container">
              <div id="health-bar"></div>
            </div>

            <h1>KILLS</h1>
            <h3 id="kills">0</h3>

            <h1>STUFF</h1>

            <ul id="item-list">
            </ul>
        </div>
      </div>




    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.js" charset="utf-8"></script>
    <script src="/js/menu.js" charset="utf-8"></script>
    <script src="/js/images.js" charset="utf-8"></script>
    <script src="/js/scripts.js" charset="utf-8"></script>
  </body>
</html>
